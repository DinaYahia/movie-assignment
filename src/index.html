<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-flex" style="margin: 10px;">
            <h2>Website Add movie information</h2>
        </div>
        <!-- index.html add a form with all necessary inputs to gather movie information 
        (Title, Summary, Year of production, Lead actor, Producer, Genreâ€¦ etc.) -->

        <div class="container" style="margin: 20px;">
            <div class="row">
                <div class="col-6">
                    <form action="./movie-page.html" method="GET">
                        <label for="title">Title:</label><br />
                        <input
                            type="text"
                            id="data-binding-control-1"
                            name="title"
                            maxlength="40"
                            required
                        /><br /><br />

                        <label for="productionYear">Year of production:</label><br />
                        <input
                            type="number"
                            id="data-binding-control-2"
                            name="productionYear"
                            value="0"
                            pattern="[0-9]{4}"
                            min="1990"
                            max="2021"
                        /><br /><br />

                        <label for="leadActor">Lead Actor Name:</label><br />
                        <input
                            type="text"
                            id="data-binding-control-3"
                            name="leadActor"
                            maxlength="25"
                            pattern="[A-Za-z]{1,25}"
                            title="must not contain a number"
                            required
                        /><br /><br />

                        <label for="producerName">Producer Name:</label><br />
                        <input
                            type="text"
                            id="data-binding-control-4"
                            name="producerName"
                            maxlength="25"
                            pattern="[A-Za-z]{1,25}"
                            title="must not contain a number"
                            required
                        /><br /><br />

                        <label for="movieImage">Movie Image:</label><br />
                        <input
                            type="file"
                            id="data-binding-control-5"
                            name="movieImage"
                            accept="image/*"
                            required
                        /><br /><br />

                        <label for="summary">Movie Summary:</label><br />
                        <textarea 
                            type="text" 
                            id="data-binding-control-6"
                            name="summary" 
                            rows="4" 
                            cols="50" 
                            required>
                        </textarea>
                        <br /><br />

                        <button type="submit" value="Submit"  class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-6" id="showContainer" >
                    <div class="row" id="showContainerRow">
                        <div class=" col-6 innershowContainerRow">
                            <p>Title</p>
                            <span type="text" id="data-binding-view-1" name="title"></span><br /><br />
                        </div>
                        <div class=" col-6 innershowContainerRow">
                            <p>Production Year</p>
                            <span type="text" id="data-binding-view-2" name="productionYear"></span><br /><br />
                        </div>
                    </div>
                    
                    <div class="row" id="showContainerRow">
                        <div class=" col-6 innershowContainerRow">
                            <p>Lead Actor</p>
                            <span type="text" id="data-binding-view-3" name="leadActor"></span><br /><br />
                        </div>
                        <div class=" col-6 innershowContainerRow">
                            <P>Producer Name</P>
                            <span type="text" id="data-binding-view-4" name="producerName"></span><br /><br />
                        </div>
                    </div>

                    <div class="row" id="showContainerRow">
                        <div class=" col-12 ">
                            <!-- innershowContainerRow -->
                            <P>Summary</P>
                            <span style="max-width: 100%" 
                                type="text"
                                id="data-binding-view-6"
                                name="summary">
                            </span><br /><br />
                        </div>
                    </div>

                    <!-- <img src="./movieImage.jpg" alt="here is the movie image" id="data-binding-view-5"> -->
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
